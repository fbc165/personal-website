{% extends "base.html" %}
{% block content %}
<h2>🎥 Assistindo: {{ movie_name }}</h2>
<video width="100%" controls style="max-width: 900px; margin: 1rem 0; display: block; border: 3px solid var(--accent); border-radius: 8px;">
  <source src="/video-service/{{ filename }}" type="video/mp4">
  Seu navegador não suporta vídeo.
</video>
<a href="{% url 'streaming_list' %}" style="color: var(--accent); display: inline-block; margin-top: 1rem;">
  ← Voltar à lista de vídeos
</a>
{% endblock %}
