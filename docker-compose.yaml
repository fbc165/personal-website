version: '3.9'

services:
  web:
    build: .
    container_name: django_app
    env_file: .env
    volumes:
      - .:/code
      - static_volume:/code/static
      - media_volume:/code/media
    expose:
      - "8000"
    depends_on:
      - db
    networks:
      - jenkins-net

  db:
    image: postgres:14
    container_name: postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - jenkins-net

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - static_volume:/code/static
      - media_volume:/code/media
      - ./letsencrypt:/etc/letsencrypt
      - ./letsencrypt:/var/lib/letsencrypt
    depends_on:
      - web
    networks:
      - jenkins-net

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./letsencrypt:/etc/letsencrypt
      - ./letsencrypt:/var/lib/letsencrypt
    entrypoint: >
      /bin/sh -c "sleep 10 &&
      certbot certonly --webroot --webroot-path=/var/lib/letsencrypt
      --email fabricio.alves2698@gmail.com
      --agree-tos --no-eff-email --non-interactive
      -d fabricioalves.engineer"

networks:
  jenkins-net:
    external: true

volumes:
  postgres_data:
  static_volume:
  media_volume:
