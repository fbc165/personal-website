# Redireciona todo tr√°fego HTTP para HTTPS
server {
    listen 80;
    server_name fabricioalves.engineer;

    location /.well-known/acme-challenge/ {
        root /code/static;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Servidor HTTPS com certificados
server {
    listen 443 ssl;
    server_name fabricioalves.engineer;

    ssl_certificate /etc/letsencrypt/live/fabricioalves.engineer/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fabricioalves.engineer/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /code/static/;
    }

    location /media/ {
        alias /code/media/;
    }
}
